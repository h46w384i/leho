<div class="cell">
	<div class="pic">
		<a href="{:U('Goods/index/id/'.$v['id'])}" target="_blank"><img height="192" src="{$v.accessory.thumbnail}" title="{$v.title}"></a>
		<div class="popbar">
			<div class="con">
				<h3><a href="{:U('Businesses/detail/id/'.$v['businesses']['id'])}" target="_blank">{$v.businesses.name}</a></h3>
			</div>
			<div class="bg"></div>
		</div>
                          								<!-- <div class="label">
                              <span class="new"></span>
                          </div> -->
                          							</div>
	<div class="intro"><a href="{:U('Goods/index/id/'.$v['id'])}" target="_blank">{$v.title}</a></div>
	<div class="info1">
		<div class="price">&yen;<span>{$v.price}</span></div>
                          
                                                          								<div class="zone">
                          										<p><span class="ico ico-zone2">地址</span><span style="width: 57px;overflow: hidden;display: inline-block;height: 16px;">{$v.address}</span></p>

		<a class="go" href="{:U('Goods/index/id/'.$v['id'])}" target="_blank">去看看</a>
	</div>
	<div class="info2">
		<div class="original">原价：&yen;{$v.original}</div>
		<div class="discount">折扣：{:toPrice($v['price']/$v['original']*10)}折</div>
		<div class="record"><span>{$v.crrnum}</span>人已购买</div>
	</div>
</div>
