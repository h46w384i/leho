<div style="width:400px;height: 400px;margin-bottom: 20px;" title="添加幻灯图片">
	<form class="sns-form" action="{:U('Company/insertSlide')}" method="post">
		<ul style="margin: 30px 0px 30px 70px;">
			<li>
				<label class="k fl" for="link">链接：</label>
				<span class="v fl">
					<input autocomplete="off" class="sns-text" type="text" id="link" name="link" placeholder="请输入链接">
				</span>
			</li>
			<li>
				<label class="k fl" for="link">排序：</label>
				<span class="v fl">
					<input autocomplete="off" class="sns-text" type="text" id="sort" name="sort" placeholder="显示顺序从大到小">
				</span>
			</li>
			<li>
				<label class="k fl" for="img">图片：</label>
				<span class="v fl" style="text-align: left;">
					<input name="img" type="hidden" />
					<span class="jvf_btn"><button type="button" class="btn-reg" id="addUpload">上传</button></span>
					<div id="imgSlide" style="margin-top: 10px;"></div>
				</span>
			</li>
		</ul>
		<div class="jvf_btn"><button class="btn-reg insertSlide" type="button">提交</button></div>
	</form>
</div>

<script type="text/javascript">

	$('.insertSlide').click(function(){
		var t = $(this);
		var form = t.parents('form');

			if(data.status == 1){
				t.parents('.ui-dialog').find('.ui-dialog-titlebar-close').trigger('click');

                    goUrl(APP+'/Company/store');

</script>
