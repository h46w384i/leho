<include file="Public:top" xmlns="http://www.w3.org/1999/html"/>
<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="../Public/css/mylife.css"/>
<script src="../Public/js/baidumap_location.js" type="text/javascript"></script>
<script src="__PUBLIC__/dwz/js/jquery.ajaxupload.js" type="text/javascript"></script>
<script src="__PUBLIC__/dwz/js/jquery.dragsort-0.4.3.min.js" type="text/javascript"></script>
<div id="wrapper">		
	<div id="bd" class="bb-t6">
		<div id="main">
			<div class="inner">
	<div class="shxinxi-top">
		<h2>商户管理</h2>
	</div>
	<div class="mylife-cont">
		<div class="mylife-hd">
			<h3>添加商品</h3>
			<p>添加您的商品信息。</p>
		</div>
		<div class="mylife-bd">
			<form class="sns-form updateform" action="{:U('Company/insertGoods')}" method="post">
				<ul>
					<li>
						<label class="k" for="title">商品名称：</label>
						<span class="v">	
							<input autocomplete="off" class="sns-text" type="text" name="title" id="title" placeholder="请输入您的商品名称">
							<em></em>
						</span>
					</li>
                    <li>
                        <label class="k" for="short_title">商品简略名称：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="short_title" id="short_title" placeholder="请输入您的商品名称">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="cid">商品分类：</label>
						<span class="v">
							<select name="cid">
                                <volist name="goods_categorydata" id="vo">
                                        <php>$n = (substr_count($vo['path'],',') - 1) * 24 + 3</php>
                                        <option value="{$vo.id}" <neq name="vo.level" value="1">disabled="disabled"</neq>>{:str_pad('∟',$n,'&nbsp;',STR_PAD_LEFT)}{$vo.name}</option>
                                </volist>
							</select>
						</span>
                    </li>
                    <li>
                        <label class="k" for="short_title">地区分类：</label>
						<span class="v">
							<select name="rid">
                                <volist name="regiondata" id="vo">
                                    <php>$n = (substr_count($vo['path'],',') - 1) * 24 + 3</php>
                                    <option value="{$vo.id}" <neq name="vo.level" value="2">disabled="disabled"</neq>>{:str_pad('∟',$n,'&nbsp;',STR_PAD_LEFT)}{$vo.name}</option>
                                </volist>
                            </select>
						</span>
                    </li>
                    <li>
                        <label class="k" for="num">数量：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="num" id="num" placeholder="请输入您的商品总数量">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="onenum">限购：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="onenum" id="onenum" placeholder="输入0或不输入不限购">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="original">原价：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="original" id="original" placeholder="输入原价">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="payment">支付方式：</label>
						<span class="v">
                            <label style="line-height: 30px;margin-right: 20px;">
                            <input type="radio" name="payment" value="0" checked="checked">
                            现金
                            </label>
                            <label>
                            <input type="radio" name="payment" value="1">
                            定金
                            </label>
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="price">现价：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="price" id="price" placeholder="输入金额">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="finishtime">结束时间：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="finishtime" id="finishtime" value="{:toDate(time()+86400*7)}">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="pre">消费券前缀：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="pre" id="pre" placeholder="消费券的前缀">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="pre">消费券有效期：</label>
						<span class="v">
                            <input autocomplete="off" class="sns-text editdate" type="text" name="starttime" value="{:toDateYmd(time())}" style="width: 115px;">
                            ～
   							<input autocomplete="off" class="sns-text editdate" type="text" name="endtime" value="{:toDateYmd(time()+86400*7)}" style="width: 115px;">
							<em></em>
						</span>
                        <script type="text/javascript">
                            $(function() {
                                $( ".editdate" ).datepicker({changeMonth: true,changeYear: true,shortYearCutoff: 50});
                            });
                        </script>
                    </li>
                    <li>
                        <label class="k" for="keywords">关键字：</label>
						<span class="v">
							<textarea class="sns-text" style="width: 266px;height: 50px;" type="text" name="keywords" id="keywords" placeholder="输入关键字"></textarea>
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="description">描述：</label>
						<span class="v">
							<textarea class="sns-text" style="width: 266px;height: 50px;" type="text" name="description" id="description" placeholder="输入描述"></textarea>
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="detail">内容：</label>
						<span class="v" style="display: inline-block;">
							<textarea name="detail" class="sns-text editor" style="height: 200px;width: 450px;" type="text" upImgUrl="{:U('Xheditor/upLoadImg')}" upImgExt="jpg,jpeg,gif,png"></textarea>
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="tel">电话：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="tel" id="tel" placeholder="联系电话">
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="address">地址：</label>
						<span class="v">
							<input autocomplete="off" class="sns-text" type="text" name="address" id="address" placeholder="地址">
                            <a href="javascript:;" onclick="codeAddress($('#address').val());">标记</a>
                            <a href="javascript:;" onclick="showMarker();">显示标记</a>
							<em></em>
						</span>
                    </li>
                    <li>
                        <label class="k" for="map">地图：</label>
                        <input id="longitude" name="longitude" type="hidden">
                        <input id="latitude" name="latitude" type="hidden">
                        <input id="zoom" name="zoom" type="hidden">
                        <div id="map_canvas" style="width:450px; height: 300px;margin-left: -4px;display: inline-block;"></div>
                    </li>
                    <li>
                        <label class="k" for="tel">图片：</label>
						<span class="v jvf_btn">
							<a href="javascript:;" class="btn-reg btn_a" id="upload_button">上传</a>
						</span>
                    </li>
                    <li>
                        <label class="k">已上传图片：</label>
                        <div style="width:450px; display: inline-block;">
                            <ul id="imgBox">

                            </ul>
                        </div>
                    </li>
				</ul>
				<div class="btn">
					<input type="submit" value="保存" class="btn-reg">
				</div>
			</form>
		</div>
	</div>

			</div>
		</div>
		<include file="Company:left" />
	</div>

	</div>
