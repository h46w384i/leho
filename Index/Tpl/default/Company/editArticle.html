<div style="width:600px;height: 600px;margin-bottom: 20px;" title="添加文章信息">
	<form class="sns-form" action="{:U('Company/updateArticle')}" method="post">
        <input name="id" value="{$vo.id}" type="hidden">
		<ul style="margin: 30px 0px 30px 70px;">
			<li>
				<label class="k fl" for="link">标题：</label>
				<span class="v fl">
					<input autocomplete="off" class="sns-text" type="text" id="title" name="title" placeholder="请输入标题" value="{$vo.title}">
				</span>
			</li>
            <li>
                <label class="k fl" for="link">排序：</label>
				<span class="v fl">
					<input autocomplete="off" class="sns-text" type="text" id="sort" name="sort" placeholder="显示顺序从大到小" value="{$vo.sort}">
				</span>
            </li>
			<li>
				<label class="k fl" for="link">内容：</label>
				<span class="v fl">
					<textarea style="height: 200px;width: 450px;" class="sns-text editor" type="text" name="content" placeholder="显示顺序从大到小" upImgUrl="{:U('Xheditor/upLoadImg')}" upImgExt="jpg,jpeg,gif,png">{$vo.content}</textarea>
				</span>
			</li>
		</ul>
		<div class="jvf_btn"><button class="btn-reg updateArticle" type="button">提交</button></div>
	</form>
</div>
