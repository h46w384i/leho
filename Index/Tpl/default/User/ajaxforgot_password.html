<script>
$(function(){
	ajaxforgot_password();

<div class="panel panel-login-new" id="BAIDU_PANEL_4" title="忘记密码">

	<div class="panel-content">

		<div class="bd">
			<div class="panel-login-cont-bd cls">
				<div class="panel-login-cont-l">
					<div style="height: 115px;margin-top: 20px;margin-right: 20px;">
						
					</div>
				</div>
				<div class="panel-login-cont-r">
					<form action="{:U('User/getpwd')}" id="forgotform" name="loginForm" method="post" class="panel-login-form">

							<li>
								<label class="k" for="a1">邮箱：</label>
								<span class="v">
									<input type="text" id="uname" name="email" value="{$email}" placeholder="请输入邮箱">

							</li>
						</ul>
							<div class="error-txt"><em id="error_txt"></em></div>
						<div class="btns">
							<input class="btn-login" type="button" id="submit" name="commit" value="{%reset_password}">
							<input class="btn-login btn-active" style="display:none" type="button" value="登录中...">
						</div>
					</form>
				</div>
			</div>
		</div>
        
        
	</div>
