<include file="Public:top" />
<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="../Public/css/mylife.css"/>
<div id="wrapper">		
	<div id="bd" class="bb-t6">
		<div id="main">
			<div class="inner">
	<div class="myxinxi-top">
		<h2>我的信息</h2>
	</div>
	<div class="mylife-cont">
		<div class="mylife-hd">
			<h3>购买订单</h3>
			<p>以下信息将显示您订单。</p>			
		</div>
		<div class="mylife-bd">
        	<table class="jvf_table">
            	<tr>
                	<th width="15%">订单号</th>
                    <th width="10%">已支付</th>
                    <th width="10%">应支付</th>
                    <th width="10%">总金额</th>
                    <th width="20%">下单时间</th>
                    <th width="10%">支付状态</th>
                    <th width="30%">操作</th>
                </tr>
                <volist name="orderdata" id="vo">
                <tr>
                	<td>{$vo.sn}</td>
                    <td>{$vo.incharge}</td>
                    <td>{$vo.cope}</td>
                    <td>{$vo.total}</td>
                    <td>{$vo.addtime|toDate}</td>
                    <td>
                    	<eq name="vo.status" value="0">未支付</eq>
                    	<eq name="vo.status" value="1">已支付</eq>
                    	<eq name="vo.status" value="2">已作废</eq>
                    </td>
                    <td>
                    	<a href="{:U('Member/viewo_details/oid/'.$vo['oid'])}">[查看详单]</a>
                    	<eq name="vo.status" value="0">
                    		<a href="{:U('Member/payment/oid/'.$vo['oid'])}">[支付]</a>
                    		<a href="{:U('Member/invalid/oid/'.$vo['oid'])}">[作废]</a>
                    	</eq>
                    </td>
                </tr>
                </volist>
            </table>
			<div class="global-page">{$page}</div>
		</div>
	</div>

			</div>
		</div>
		<include file="Member:my_nav" />
	</div>

	</div>

<include file="Public:footer" />
