<div class="search-result-list">
    <volist name="talk_aboutdata" id="vo">
        <div class="search-result-block cls">
            <div class="result-photo">
                <a href="{:U('User/space/id/'.$vo['uid'])}" target="_blank"><img src="{$vo.header}" alt="{$vo.name}"></a>
            </div>			<div class="result-info">


            <div class="result-info-user">
                <p class="name"><strong><a href="{:U('User/space/id/'.$vo['uid'])}" target="_blank">{$vo.name}</a>
                </strong></p>
                <p><a href="{:U('Talk_about/detail/id/'.$vo['id'])}" target="_blank"><span class="when" data-create_time="{$vo.addtime}">{$vo.addtime|dgmdate}
			</span></a><span class="where">
	</span></p>
            </div>
            <div class="result-info-cont">
            <div class="share-cont">
                <div class="share-txt">
                    <p>{$vo.content}</p>
                </div>
                <div class="share-pic-cont">
                <ul class="share-pic-list cls">
                    <volist name="vo.accessory" id="v">
                        <li><a href="{:U('Talk_about/detail/id/'.$vo['id'])}" target="_blank"><img src="{$v.thumbnail}" width="120" height="120" alt=""></a></li>
                    </volist>
                </ul>
                </div>
            </div>
        </div>
            <div class="tools cls">
                <span><a href="{:U('Talk_about/detail/id/'.$vo['id'])}" class="digg like-btn" data-postid="c3098eef12986ff7a77f1f41" data--ban="1000"><em>喜欢</em></a></span>
                <span><a href="{:U('Talk_about/detail/id/'.$vo['id'])}" target="_blank">评论</a><b>(0)</b></span>

            </div>			</div>
        </div>
    </volist>
</div>
