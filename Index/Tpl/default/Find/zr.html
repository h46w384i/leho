                    <p class="name"><strong><a href="{:U('User/space/id/'.$vo['id'])}" target="_blank">{$vo.name}</a>

                    <div class="result-info-user-desc">
                        <p class="desc">{$vo.self_introduction}</p>
                    </div>
                </div>
                <div class="btns-follow">
                    <a href="javascript:;" <in name="vo.id" value="$memberdata['attention_ids']">class="btn-follow-22-end ico-add"<else />class="btn-follow-22-add ico-add"</in> data-uid="{$vo.id}"><span>加关注</span></a>								</div>
            </div>

<script type="text/javascript">
    $(function(){
        $('.btn-follow-22-add').live('click',function(){
            var t = $(this);
            var id = t.attr('data-uid');
            loginAfter(function(){
                $.getJSON(APP+'/Member/attention/id/'+id,function(data){
                    if(data.status == 1){
                        t.removeClass('btn-follow-22-add').addClass('btn-follow-22-end');
                    }
                });
            });
            return false;
        });

        $('.btn-follow-22-end').live('click',function(){
            var t = $(this);
            var id = t.attr('data-uid');
            loginAfter(function(){
                $.getJSON(APP+'/Member/removeattention/id/'+id,function(data){
                    if(data.status == 1){
                        t.removeClass('btn-follow-22-end').addClass('btn-follow-22-add');
                    }
                });
            });
            return false;
        });
    });
</script>
