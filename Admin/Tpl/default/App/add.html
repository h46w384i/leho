<script type="text/javascript">
$(document).ready(function(){
	new AjaxUpload('#upload_button', {
	    action: APP+'/Xheditor/upLoadImg',
	    name: 'images',
	    onSubmit : function(file , ext){
	        if (ext && /^(jpg|png|jpeg|gif)$/.test(ext)){
	            /* Setting data */
	            this.setData({
	            'ext': ext
	            });
	            this.disable();
	        } else {
	            return false;
	        }

	    },
	    onComplete : function(file,response){
	    	var data=eval("("+response+")");
	    	uploadOne('img','logo',data,true);
	        this.enable();
	    }
	});
});
</script>
<div class="pageContent">

	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-valate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>应用名称：</label>
				<input type="text" class="required" name="name">
			</div>
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="digits textInput valid" name="sort">
			</div>
			<div class="unit">
				<label>点击量：</label>
				<input type="text" class="digits textInput valid" name="traffic">
			</div>
			<div class="unit">
				<label>分类：</label>
				<SELECT name="cid" class="combox">
					<option value="">无</option>
					<volist name="list" id="vo">
						<option value="{$vo.id}">{$vo.name}</option>
					</volist>
				</SELECT>
			</div>
			
			<div class="unit">
				<label>标志logo：</label>
				<input type="hidden" name="logo" id="logo">
				<div style="float: left;">
				<img id="img" width="100" height="100" style="margin-left:5px; display:none;"/>
                <div class="button" id="upload_button"><div class="buttonContent"><button type="button">上传</button></div></div>
                </div>
			</div>
			
			<div class="unit">
				<label>应用地址：</label>
				<textarea rows="2" cols="60" name="url" class="textInput"></textarea>
			</div>
			
			<div class="unit">
				<label>宽度：</label>
				<input type="text" class="digits textInput valid" name="width">
			</div>
			<div class="unit">
				<label>高度：</label>
				<input type="text" class="digits textInput valid" name="height">
			</div>
			
			<div class="unit">
				<label>添加时间：</label>
				<input type="text" name="addtime" class="date" readonly="true" format="yyyy-MM-dd HH:mm:ss" value="{:toDate(time())}" />

			</div>
			
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status" class="combox">
					<option value="1">启用</option>

				</SELECT>
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
